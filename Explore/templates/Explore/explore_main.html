{% extends "base.html" %}

{% block page_title %}
Explore - tennisTO
{% endblock %}

{% block content %}


{% for city in cities %}
    <div class="TextTitle2Style" style="border-bottom:solid 1px #919191; width:250px;">
    {{ city.name }}
    </div>
    
    {% for court in city.sorted_courts %}
      <div class="TextNormalStyle">
      <a href="/courts/view/{{ court.slug }}/"> {{ court.name }} </a>
      </div>
    {% endfor %}
    <div class="SpacerLarge"> </div>
{% endfor %}
{% endblock %}
